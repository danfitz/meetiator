<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetiator</title>
    <meta name="description" content="Meetiator mediates your meetings for you, helping you and your team stay on track and on target to your goals. When the meeting ends, you get a pretty report that can be shared as a print-out or PDF.">
    <meta name="keywords" content="meetings, planning, strategy, focus, attention, one-pager, report">
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Playfair+Display:400&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="hidden">
        <div id="currentTime"></div>
        <h1><!--Topic question goes here--></h1>
    </header>
    <main>
        <!--Starting prompt that disappears upon form submission-->
        <div id="startPrompt" class="wrapper fullPage">
            <img id="appLogo" alt="Meetiator" src="assets/images/logo.jpeg">
            <p>Mediates your meetings via a note-taking user interface. When the meeting ends, you and your team walk away with a print-out or PDF for increased accountability and clarity.</p>
            <form autocomplete="off">
                <div id="topicInput">
                    <h2>Topic:</h2>
                    <input id="topic" class="editable" type="text" placeholder="Status Update" required>
                </div>
                <div id="timeInput">
                    <h2>Meeting Length (min):</h2>
                    <input id="time" class="editable" type="number" placeholder="60" required>
                </div>
                <div id="attendantsInput">
                    <h2>Names of attendants:</h2>
                    <input id="namesOfAttendants" class="editable" type="text" placeholder="John, Marie, Arjun" required>
                </div>
                <input type="submit" value="START">
            </form>
        </div>

        <!--System controls that appear after starting prompt-->
        <div id="sysOptions" class="hidden printHidden">
            <input id="addFlag" type="button" value="+ Flag">
            <input id="addTask" type="button" value="+ Task">
            <input id="addQuestion" type="button" value="+ Question">
            <input id="print" type="button" value="Print">
            <input id="save" type="button" value="Save">
            <input id="restart" type="button" value="Restart">
        </div>

        <img id="appLogoFooter" class="hidden" alt="Meetiator" src="assets/images/horizontalLogo.jpg">
        
        <section id="attendants" class="wrapper">
            <!--Attendants go here-->
        </section>
        <section id="flags" class="wrapper">
            <!--Flags go here-->
        </section>
        <section id="tasks" class="wrapper">
            <!--Tasks go here-->
        </section>
        <section id="questions" class="wrapper">
            <!--Questions go here-->
        </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
